<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Compass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #compass {
            font-size: 2em;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #direction {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Feng Shui 3d</h1>
    <div id="compass">
        <p>Point your phone North (0 degrees)</p>
        <p>Direction: <span id="direction">Waiting for data...</span></p>
        <p>Degrees: <span id="degrees">0</span>Â°</p>
        <p><a href="/home.html">Then Click Me</a>  </p>
    </div>

    <script>
        // Function to convert degrees to cardinal direction (N, NE, E, etc.)
        function getCardinalDirection(angle) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(((angle % 360) / 45)) % 8;
            return directions[index];
        }

        // Handle device orientation
        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || event.alpha;

            // Adjust for device orientation if alpha is used (iOS fallback)
            if (event.alpha !== null && !event.webkitCompassHeading) {
                heading = 360 - event.alpha; // Convert alpha to heading
            }

            if (heading !== null && heading !== undefined) {
                // Round to 2 decimal places
                heading = Math.round(heading * 100) / 100;
                document.getElementById('degrees').textContent = heading;
                document.getElementById('direction').textContent = getCardinalDirection(heading);
            } else {
                document.getElementById('direction').textContent = 'Data unavailable';
            }
        }

        // Check if DeviceOrientationEvent is supported
        if (window.DeviceOrientationEvent) {
            // Request permission for iOS 13+ devices
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                        } else {
                            document.getElementById('direction').textContent = 'Permission denied';
                        }
                    })
                    .catch(error => {
                        console.error('Error requesting permission:', error);
                        document.getElementById('direction').textContent = 'Error accessing compass';
                    });
            } else {
                // Non-iOS or older browsers
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
        } else {
            document.getElementById('direction').textContent = 'Compass not supported';
        }
    </script>
</body>

</html>
