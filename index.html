<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feng Shui 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #compass {
            font-size: 2em;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #direction {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Feng Shui 3D</h1>
    <div id="compass">
        <p>Point your phone North (0 degrees)</p>
        <p>Direction: <span id="direction">Waiting for data...</span></p>
        <p>Degrees: <span id="degrees">0</span>Â°</p>
        <p><a href="https://bcebel.github.io/3d/home.html">Then Click Me</a></p>
        <button id="startCompass">Start Compass</button>
    </div>

    <script>
        // Function to convert degrees to cardinal direction
        function getCardinalDirection(angle) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(((angle % 360) / 45)) % 8;
            return directions[index];
        }

        // Handle device orientation
        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || event.alpha;

            // Adjust for device orientation if alpha is used (iOS fallback)
            if (event.alpha !== null && !event.webkitCompassHeading) {
                heading = 360 - event.alpha; // Convert alpha to heading
            }

            if (heading !== null && heading !== undefined) {
                heading = Math.round(heading * 100) / 100; // Round to 2 decimal places
                document.getElementById('degrees').textContent = heading;
                document.getElementById('direction').textContent = getCardinalDirection(heading);
            } else {
                document.getElementById('direction').textContent = 'Data unavailable. Move device in a figure-8 to calibrate.';
            }
        }

        // Get the start button
        const startButton = document.getElementById('startCompass');
        if (!startButton) {
            console.error('Start button not found');
            document.getElementById('direction').textContent = 'Error: App initialization failed';
            return;
        }

        // Add click event listener to start compass
        startButton.addEventListener('click', async () => {
            if (!window.DeviceOrientationEvent) {
                document.getElementById('direction').textContent = 'Compass not supported';
                return;
            }

            try {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                        startButton.disabled = true; // Disable button after starting
                        startButton.textContent = 'Compass Active';
                    } else {
                        document.getElementById('direction').textContent = 'Permission denied. Enable in Safari settings.';
                    }
                } else {
                    // Non-iOS devices
                    window.addEventListener('deviceorientation', handleOrientation, true);
                    startButton.disabled = true;
                    startButton.textContent = 'Compass Active';
                }
            } catch (error) {
                console.error('Error requesting permission:', error);
                document.getElementById('direction').textContent = 'Error accessing compass';
            }
        });

        // Clean up event listeners on page unload
        window.addEventListener('unload', () => {
            window.removeEventListener('deviceorientation', handleOrientation, true);
        });
    </script>
</body>

</html>
