            <script id="compassLogic" target="amp-script">
                console.log(document.body)
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
                function handleOrientation(event) {
                    const compassDirection = Math.abs(event.alpha);
                    console.log(compassDirection)
                    const photoCompass = document.querySelector('#photoTime');
                    if (compassDirection > 337 && compassDirection <= 22) { photoCompass.setAttribute('src', '1.jpg') };
                    if (compassDirection > 22 && compassDirection <= 67) { photoCompass.setAttribute('src', '2.jpg') };
                    if (compassDirection > 67 && compassDirection <= 112) { photoCompass.setAttribute('src', '3.jpg') };
                    if (compassDirection > 112 && compassDirection <= 157) { photoCompass.setAttribute('src', '4.jpg') };
                    if (compassDirection > 157 && compassDirection <= 202) { photoCompass.setAttribute('src', '5.jpg') };
                    if (compassDirection > 202 && compassDirection <= 247) { photoCompass.setAttribute('src', '6.jpg') };
                    if (compassDirection > 247 && compassDirection <= 292) { photoCompass.setAttribute('src', '7.jpg') };
                    if (compassDirection > 292 && compassDirection <= 337) { photoCompass.setAttribute('src', '8.jpg') };
                }
            </script>
